{% extends 'baselogin.html' %}
{% block title %} User Login {% endblock title %}
{% block form %}
<h2 class="content-title mb-4">
    <strong>Admin Login</strong>
</h2>
<form action="/admin" method="post">
    {% include "message.html" %}
    <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter username" name="username" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control mt-2" placeholder="Enter password" name="password" required>
    </div>
    <br>
    <button class="btn btn-info" type="submit">Login</button>
</form>
{% endblock form %}
