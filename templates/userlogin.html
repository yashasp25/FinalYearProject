{% extends 'baselogin.html' %}
{% block title %} User Login {% endblock title %}

{% block form %}

<style>
    button {
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    /* Styling for the 'Show' button inside the form */
    #togglePassword {
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 4px;
        margin-top: 4px;
        margin-left: 4px;
        cursor: pointer;
        display: inline-block;
        transform: translateY(-1px);
    }
    
    #togglePassword:hover {
        background-color: #e0e0e0;
        color: #000;
    }</style>
    
<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('passwordField');
        const toggleButton = document.getElementById('togglePassword');
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordField.type = "password";
            toggleButton.textContent = "Show";
        }
    }
</script>
<h2 class="content-title mb-4">
    <strong>User Login</strong>
</h2>
<form action="/login" method="post">
    {% include "message.html" %}
    <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter user ID" name="user_id" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control mt-2" placeholder="Enter Password" id="passwordField" name="dob" required>
        <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">Show</button>
    </div>
    

    <br>
    <button class="btn btn-info" type="submit">Login</button>
</form>
New User?<a class="text-info" href="/signup"> sign up</a>
{% endblock form %}
