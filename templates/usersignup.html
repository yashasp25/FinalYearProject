{% extends 'baselogin.html' %}
{% block title %} User Signup {% endblock title %}

{% block form %}
<!-- Add Material Symbols Variable Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
<style>
.material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    cursor: pointer;
}

.input-container {
    position: relative;
    width: 100%;
}

.input-container input,
.input-container select {
    width: 100%;
    padding-right: 2.5rem; 
}

.input-container .material-symbols-outlined {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    pointer-events: none; /* Prevent the icon from blocking interactions */
}

button {
    font-size: 16px;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Styling for the 'Show' button inside the form */
#togglePassword {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 4px;
    margin-top: 4px;
    margin-left: 4px;
    cursor: pointer;
    display: inline-block;
    transform: translateY(-1px);
}

#togglePassword:hover {
    background-color: #e0e0e0;
    color: #000;
}
</style>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('passwordField');
        const toggleButton = document.getElementById('togglePassword');
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordField.type = "password";
            toggleButton.textContent = "Show";
        }
    }
</script>

<h2 class="content-title mb-4">
    <strong>User Sign Up</strong>
</h2>
